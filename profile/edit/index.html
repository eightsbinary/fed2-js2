<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" crossorigin src="/fed2-js2/assets/app-B1fAdV-o.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2/assets/app-bb_VWT7W.css">
  </head>
  <body>
    <nav class="bg-white">
      <div class="mx-auto max-w-screen-2xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 lg:items-center justify-between sm:items-stretch sm:justify-start h-16"
          >
            <div class="flex flex-shrink-0 items-center h-16">
              <a href="/">
                <img
                  class="h-8 w-auto"
                  src="/fed2-js2/images/noroff-logo.png"
                  alt="Noroff Logo"
                />
              </a>
            </div>
            <div class="hidden sm:ml-6 sm:block h-16">
              <div class="flex space-x-4 items-center h-16">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:text-gray-700" -->
                <a
                  href="/follow/"
                  class="rounded-none px-3 py-2 text-sm font-medium text-gray-900 border-0 border-transparent hover:text-gray-700 hover:border-gray-300 hover: border-b-2"
                  >Network</a
                >
                <a
                  href="/post/create/"
                  class="rounded-none px-3 py-2 text-sm font-medium text-gray-900 border-0 border-transparent hover:text-gray-700 hover:border-gray-300 hover: border-b-2"
                  >Create Post</a
                >
              </div>
            </div>
          </div>
          <div
            class="relative flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <!-- search -->
            <div class="justify-end w-full max-w-60 lg:max-w-80">
              <form role="search" name="search">
                <div
                  class="flex items-center max-w-full border-[#e5e7eb] border-2 rounded"
                >
                  <button class="absolute inset-y-0 btn btn-search">
                    <ion-icon
                      class="icon icon-search pl-3 pt-1"
                      name="search-outline"
                    ></ion-icon>
                  </button>
                  <input
                    id="search-input"
                    class="rounded text-sm leading-6 h-9 w-80 pl-10 pr-3 py-2"
                    placeholder="Search..."
                    id="q"
                    name="q"
                    type="text"
                  />
                </div>
              </form>
            </div>

            <!-- Profile dropdown -->
            <div class="relative ml-3 hidden sm:hidden md:block">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full avatar-image"
                    src=""
                    alt=""
                  />
                </button>
              </div>

              <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <a
                  href="/profile/"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >Your Profile</a
                >
                <a
                  href="#"
                  id="btn-logout"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
          <div class="flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="/follow/"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white"
            >Network</a
          >
          <a
            href="/post/create/"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white"
            >Create Post</a
          >
          <div class="border-gray-200 border-t">
            <div class="flex px-3 py-2 items-center gap-4">
              <img
                class="h-8 w-8 rounded-full block sm:hidden avatar-image"
                src=""
                alt=""
              />
              <div id="user-meta flex items-center gap-4">
                <p id="user-name" class="font-medium"></p>
                <p
                  id="user-email"
                  class="font-medium text-sm text-gray-500"
                ></p>
              </div>
            </div>
            <a
              href="/profile/"
              class="block rounded-md text-gray-900 hover:bg-gray-900 px-3 py-2 text-base font-medium hover:text-white"
              aria-current="page"
              >Your Profile</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-700 hover:text-white"
              >Sign Out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="profile max-w-screen-xl flex justify-center p-8 mx-auto">
      <form name="updateProfile">
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base/7 font-semibold text-gray-900">
              Update profile
            </h2>
            <p class="mt-1 text-sm/6 text-gray-600">
              This information will be displayed publicly so be careful what you
              share.
            </p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-6">
                <label
                  for="title"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Bio</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                    ></span>
                    <input
                      type="text"
                      name="bio"
                      id="bio"
                      autocomplete="bio"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                      placeholder="A short bio..."
                    />
                  </div>
                </div>
              </div>
              <div class="sm:col-span-6">
                <label
                  for="body"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Banner image</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                    ></span>
                    <input
                      type="text"
                      name="banner"
                      id="banner"
                      autocomplete="banner"
                      maxlength="280"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                      placeholder="Banner image URL..."
                    />
                  </div>
                </div>
              </div>
              <div class="sm:col-span-6">
                <label
                  for="bannerAlt"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Banner image description (for accessibility)</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                    ></span>
                    <input
                      type="text"
                      name="bannerAlt"
                      id="bannerAlt"
                      autocomplete="tags"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                      placeholder="A short description for banner image"
                    />
                  </div>
                </div>
              </div>
              <div class="sm:col-span-6">
                <label
                  for="avatar"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Profile image</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                    ></span>
                    <input
                      type="text"
                      name="avatar"
                      id="avatar"
                      autocomplete="avatar"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                      placeholder="Profile image URL"
                    />
                  </div>
                </div>
              </div>
              <div class="sm:col-span-6">
                <label
                  for="avatarAlt"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Profile image description for (accessibility)</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                    ></span>
                    <input
                      type="text"
                      name="avatarAlt"
                      id="avatarAlt"
                      autocomplete="avatarAlt"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                      placeholder="A short description for profile image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button
            id="cancelAction"
            type="button"
            class="text-sm/6 font-semibold text-gray-900"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Save
          </button>
        </div>
      </form>
    </main>

  </body>
